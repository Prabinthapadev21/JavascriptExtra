<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #field{
            width: 300px;
            height: 400px;
            border: 1px solid black;
        }
        .btn{
            width: 70px;
            height: 60px;
        }
        #zero{
            width: 140px;
        }
        .result{
            width: 300px;
            height: 50px;
            border: 1px solid black;
            text-align: right;
        }
    </style>
</head>
<body>
    <fieldset id ="field">
        <form action="">
            <input type="text" name="" id="result" readonly><br><br>
            <input type="button" class="btn" id="c" value="C">
            <input type="button" class="btn" id="CE" value="CE">
            <input type="button" class="btn" id="per" value="%">
            <input type="button" class="btn" id="div" value="/"><br><br>
            <input type="button" class="btn" id="seven" value="7">
            <input type="button" class="btn" id="eight" value="8">
            <input type="button" class="btn" id="nine" value="9">
            <input type="button" class="btn" id="mul" value="*"><br><br>
            <input type="button" class="btn" id="four" value="4">
            <input type="button" class="btn" id="five" value="5">
            <input type="button" class="btn" id="six" value="6">
            <input type="button" class="btn" id="sub" value="-"><br><br>
            <input type="button" class="btn" id="one" value="1">
            <input type="button" class="btn" id="two" value="2">
            <input type="button" class="btn" id="three" value="3">
            <input type="button" class="btn" id="add" value="+"><br><br>
            <input type="button" class="btn" id="zero" value="0">
            <input type="button" class="btn" id="dot" value=".">
            <input type="button" class="btn" id="equal" value="=">
        
    
        </form>
    </fieldset>

    <script>
        function calculation()
        {
           const operation = document.getquerySelector("#result").value;
           document.querySelector("#result").value = eval(operation);
        }
    </script>
</body>
</html>
